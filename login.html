<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth with Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #777;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #2575fc;
            border-bottom: 2px solid #2575fc;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-control {
            margin-bottom: 20px;
        }
        
        .form-control label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-control input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-control input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .google-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 12px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .google-btn:hover {
            background-color: #f5f5f5;
        }
        
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .user-info {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        .user-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .user-info p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .instructions {
            background-color: #f8f9fa;
            border-left: 4px solid #2575fc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #2575fc;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .code {
            background-color: #f1f1f1;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Firebase Auth with Google</h1>
      <p>Sign in or create an account to continue</p>
    </div>

    <div class="form-container">
      <div id="message" class="message"></div>
      <div id="loginSection">
        <div class="tabs">
          <div class="tab active" id="loginTab">Sign In</div>
          <div class="tab" id="signupTab">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form active">
          <div class="form-control">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
          </div>
          <div class="form-control">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>

          <div class="divider"><span>or</span></div>

          <button type="button" class="google-btn" id="googleSignIn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Sign in with Google
          </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form">
          <div class="form-control">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" placeholder="Enter your full name" required>
          </div>
          <div class="form-control">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
          </div>
          <div class="form-control">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Create a password" required>
          </div>
          <div class="form-control">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn">Create Account</button>

          <div class="divider"><span>or</span></div>

          <button type="button" class="google-btn" id="googleSignUp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Sign up with Google
          </button>
        </form>
      </div>

      <div id="userInfo" class="user-info">
        <img id="userImage" src="" alt="User Image">
        <h3 id="userName"></h3>
        <p id="userEmail"></p>
        <button class="logout-btn" id="logoutBtn">Log Out</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration - REPLACE WITH YOUR CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyD2vYzivm2Gbgl_ee0t81d6r5GPHeI4Gqs",
      authDomain: "quizontal-de977.firebaseapp.com",
      projectId: "quizontal-de977",
      storageBucket: "quizontal-de977.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:448533191404:web:a9c58dc7c180d0d71fe3c9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const messageDiv = document.getElementById('message');
    const loginSection = document.getElementById('loginSection');
    const userInfo = document.getElementById('userInfo');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userImage = document.getElementById('userImage');
    const logoutBtn = document.getElementById('logoutBtn');
    const googleSignInBtn = document.getElementById('googleSignIn');
    const googleSignUpBtn = document.getElementById('googleSignUp');

    // Google redirect login
    async function handleGoogleAuth() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithRedirect(provider);
      } catch (error) {
        showMessage(error.message, 'error');
      }
    }

    // Handle result after redirect
    auth.getRedirectResult().then((result) => {
      if (result.user) {
        updateUIForUser(result.user);
        showMessage('Successfully signed in with Google!', 'success');
      }
    }).catch((error) => {
      showMessage(error.message, 'error');
    });

    // Toggle forms
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    // Show messages
    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
    }

    // Auth state change
    auth.onAuthStateChanged((user) => {
      if (user) updateUIForUser(user);
      else updateUIForNoUser();
    });

    function updateUIForUser(user) {
      userName.textContent = user.displayName || user.email;
      userEmail.textContent = user.email;
      if (user.photoURL) { userImage.src = user.photoURL; userImage.style.display = 'block'; }
      else userImage.style.display = 'none';
      loginSection.style.display = 'none';
      userInfo.style.display = 'block';
    }

    function updateUIForNoUser() {
      loginForm.reset();
      signupForm.reset();
      userInfo.style.display = 'none';
      loginSection.style.display = 'block';
    }

    logoutBtn.addEventListener('click', async () => {
      try { await auth.signOut(); showMessage('Logged out.', 'info'); }
      catch (err) { showMessage(err.message, 'error'); }
    });

    // Email/password login/signup (unchanged)
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try { await auth.signInWithEmailAndPassword(email, password); showMessage('Signed in!', 'success'); }
      catch (err) { showMessage(err.message, 'error'); }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) { showMessage('Passwords do not match!', 'error'); return; }
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: name });
        showMessage('Signup successful!', 'success');
      } catch (err) { showMessage(err.message, 'error'); }
    });

    // Google buttons
    googleSignInBtn.addEventListener('click', handleGoogleAuth);
    googleSignUpBtn.addEventListener('click', handleGoogleAuth);

    showMessage('Remember to configure Firebase with Google OAuth credentials', 'info');
  </script>
</body>
</html>
